<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header">
                Registrar libro
            </div>
            <div class="card-body">
                <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="titulo">Titulo</label>
                        <input type="text" formControlName="titulo" class="form-control" id="titulo" placeholder="Titulo"
                        [ngClass]="{ 'is-invalid': f.titulo.errors && f.titulo.touched, 'is-valid': f.titulo.valid }">
                        <div class="invalid-feedback">
                            Titulo es requerido.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="autor">Autor</label>
                        <input type="text" formControlName="autor" class="form-control" id="autor" placeholder="Autor"
                        [ngClass]="{ 'is-invalid': f.autor.errors && f.autor.touched, 'is-valid': f.autor.valid }">
                        <div class="invalid-feedback">
                            Autor es requerido.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="genero">Genero</label>
                        <select formControlName="genero" class="form-control" id="genero"
                        [ngClass]="{ 'is-invalid': f.genero.errors && f.genero.touched, 'is-valid': f.genero.valid }">
                            <option>Ciencia ficcion</option>
                            <option>Terror</option>
                            <option>Romantico</option>
                            <option>Autoayuda</option>
                        </select>
                        <div class="invalid-feedback">
                            Genero es requerido.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="precio">Precio</label>
                        <input type="text" formControlName="precio" class="form-control"
                         [ngClass]="{ 'is-invalid': f.precio.errors && f.precio.touched, 'is-valid': f.precio.valid }" id="precio" placeholder="Precio">
                        <div *ngIf="f.precio.errors?.required" class="invalid-feedback">
                            Precio es requerido.
                        </div>
                        <div *ngIf="f.precio.errors?.pattern" class="invalid-feedback">
                            Precio debe ser un valor numerico.
                        </div>
                    </div>
                    <button type="submit" [disabled]="bookForm.invalid" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
